<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="css/necolas.github.io_normalize.css_8.0.1_normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="main">
        <div class="container main-content">
            <!-- HERO -->
            <div class="hero">
                <div class="hero-main">
                    <div class="hero-badge">frontend and backend</div>
                    <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                    <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                </div>
                <div class="hero-bottom">
                    <strong>Try it free 7 days</strong>, then $20/mo
                </div>
            </div>

            <!-- FORM -->
            <form action="https://echo.academyhtml.ru" method="GET">
                <h2 class="form-heading">Sign up for the course and <br> get free 7 days</h2>
                <div class="form-field">
                    <input class="form-input" type="text" name="name" placeholder="First Name" aria-label="name" required><br>
                    <input class="form-input" type="text" name="last_name" placeholder="Last Name" aria-label="last_name" required><br>
                    <input class="form-input" type="email" name="email" placeholder="Email Address" aria-label="email" required><br>
                    <input class="form-input" type="password" name="password" placeholder="Password" aria-label="password" required><br>
                </div>
                <button class="form-button" type="submit">Claim your free trial</button><br>
                <div class="form-notice">By clicking the button, you are agreeing to our <a class="form-notice-link" href="#">Terms and Services</a></div>
            </form>
        </div>
    </div>

</body>
</html>
